<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad NFT Mint Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e3a8a; /* Base blue background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e40af; /* Slightly lighter blue for header */
        }

        .logo {
            cursor: pointer; /* Makes SVG clickable */
        }

        .logo svg {
            width: 120px; /* SVG logo size */
            height: 50px;
        }

        .wallet-connect-header {
            background-color: #2563eb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .wallet-connect-header.connected::after {
            content: " (Connected)";
            color: #22c55e;
        }

        .separator {
            border-bottom: 2px solid #ffffff;
            margin: 0 20px;
        }

        .body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .nft-image {
            width: 300px;
            height: 300px;
            background-color: #3b82f6; /* Placeholder for image */
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .nft-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace; /* Previous logo font */
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff 50%, transparent 50%) 0 0 / 2px 2px;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .action-button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace; /* Previous logo font */
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button.wallet-connect {
            background-color: #2563eb;
        }

        .action-button.mint {
            background-color: #1d4ed8;
        }

        .action-button:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="dots" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="1.5" height="1.5" fill="#ffffff" />
                    </pattern>
                </defs>
                <text x="0" y="40" font-family="Courier New, Courier, monospace" font-size="40" fill="url(#dots)" text-transform="uppercase">Chad</text>
            </svg>
        </div>
        <div class="wallet-connect-header" id="header-connect">Connect Wallet</div>
    </div>
    <div class="separator"></div>
    <div class="body">
        <div class="nft-image"></div>
        <div class="nft-info">Total NFTs: 10000</div>
        <div class="nft-info">NFTs Minted: 2500</div>
        <div class="nft-info">Your NFTs Minted: 0</div>
        <button class="action-button wallet-connect" id="body-connect">Connect Wallet</button>
    </div>

    <script type="module">

        import { WagmiAdapter } from '@reown/appkit-adapter-wagmi'
        import { base } from '@reown/appkit/networks'
        import { getAccount, watchAccount, readContract, writeContract } from '@wagmi/core'

        const projectId = 'b39e54b774beba416b97f399ba3777e8'
        const networks = [base]

        const wagmiAdapter = new WagmiAdapter({
            projectId,
            networks
        })

        const metadata = {
            name: 'Chad NFT',
            description: 'Chad NFT Mint Page',
            url: window.location.origin, // Use current origin
            icons: ['https://ipfs.io/ipfs/bafkreif3in6wmhvrcfi26fvojixolla4yhvegltbwvean4sldjju72obo4']
        }

        const modal = createAppKit({
            adapters: [wagmiAdapter],
            networks,
            metadata,
            projectId,
            features: {
                analytics: true
            }
        })

        const wagmiConfig = wagmiAdapter.wagmiConfig

        // Elements
        const headerConnect = document.getElementById('header-connect')
        const bodyConnect = document.getElementById('body-connect')
        const nftImage = document.querySelector('.nft-image')
        const totalInfo = document.querySelector('.nft-info:nth-of-type(1)')
        const mintedInfo = document.querySelector('.nft-info:nth-of-type(2)')
        const yourMintedInfo = document.querySelector('.nft-info:nth-of-type(3)')

        nftImage.style.backgroundSize = 'cover'
        nftImage.style.backgroundPosition = 'center'

        mintButton.className = 'action-button mint'
        mintButton.textContent = 'Mint NFT'
        mintButton.style.display = 'none'

        // Update UI function
        async function updateUI() {
            const account = getAccount(wagmiConfig)
            let total = '10000'
            let minted = '2500'
            let yourMinted = '0'
            try {
                total = await readContract(wagmiConfig, { address: ca, abi, functionName: 'MAX_SUPPLY' })
                minted = await readContract(wagmiConfig, { address: ca, abi, functionName: 'totalMinted' })
            } catch (e) {
                console.error('Error fetching contract data:', e)
            }

            totalInfo.textContent = `Total NFTs: ${total}`
            mintedInfo.textContent = `NFTs Minted: ${minted}`

            if (account.isConnected) {
                const address = account.address
                headerConnect.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`
                headerConnect.classList.add('connected')
                bodyConnect.style.display = 'none'
                mintButton.style.display = 'block'
                try {
                    yourMinted = await readContract(wagmiConfig, { address: ca, abi, functionName: 'mintedPerWallet', args: [address] })
                } catch (e) {
                    console.error('Error fetching your minted:', e)
                }
            } else {
                headerConnect.textContent = 'Connect Wallet'
                headerConnect.classList.remove('connected')
                bodyConnect.style.display = 'block'
                mintButton.style.display = 'none'
            }
            yourMintedInfo.textContent = `Your NFTs Minted: ${yourMinted}`
        }

        // Initial update
        updateUI()

        // Watch account changes
        const unsubscribe = watchAccount(wagmiConfig, { onChange: updateUI })

        // Connect events
        headerConnect.addEventListener('click', () => {
            const account = getAccount(wagmiConfig)
            if (account.isConnected) {
                modal.open({ view: 'Account' })
            } else {
                modal.open()
            }
        })
        bodyConnect.addEventListener('click', () => modal.open())

        // Mint event
        mintButton.addEventListener('click', async () => {
            try {
                const price = await readContract(wagmiConfig, { address: ca, abi, functionName: 'price' })
                const result = await writeContract(wagmiConfig, {
                    address: ca,
                    abi,
                    functionName: 'mint',
                    value: price
                })
                console.log('Mint transaction:', result)
                alert('Minting initiated! Check your wallet for confirmation.')
                updateUI()
            } catch (e) {
                alert(`Mint error: ${e.message}`)
            }
        })
    </script>

</html>
